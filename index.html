<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS CALCULATOR</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div class="previous"></div>
        <div class="current">0</div>
      </div>
      <div class="buttons">
        <button class="function ac" id="but-1">AC</button>
        <button class="function pm" id="but-2">&#177;</button>
        <button class="function percent" id="but-3">%</button>
        <button class="operator division" id="but-4">&#247;</button>
        <button class="number" id="but-5">7</button>
        <button class="number" id="but-6">8</button>
        <button class="number" id="but-7">9</button>
        <button class="operator multiplication" id="but-8">&#215;</button>
        <button class="number" id="but-9">4</button>
        <button class="number" id="but-10">5</button>
        <button class="number" id="but-11">6</button>
        <button class="operator subtraction" id="but-12">&#8722;</button>
        <button class="number" id="but-13">1</button>
        <button class="number" id="but-14">2</button>
        <button class="number" id="but-15">3</button>
        <button class="operator addition" id="but-16">+</button>
        <button class="number" id="but-17">0</button>
        <button class="number decimal" id="but-18">.</button>
        <button class="equal" id="but-19">=</button>
      </div>
    </div>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
